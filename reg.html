<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!--style.css linking here  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- responsive.css linking here -->
  <link rel="stylesheet" href="css/responsive.css">
  <!--bootstrap.min.css linking here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section class="login-box">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="title">
            <h2>Registration Form</h2>
            <form action="">
              <div class="from-group">
                <div class="mb-3"><input type="text" class="form-control" placeholder="enter your name"></div>
                <div class="mb-3"><input type="text" class="form-control" placeholder="enter your id"></div>
                <div class="mb-3"><input type="text" class="form-control" placeholder="enter your email"></div>
                <div class="mb-3"><input type="date" class="form-control" placeholder="enter your date"></div>
                
              </div>
              <div class="form-gender mb-2">
                <select name="" id="" aria-placeholder="GENDER" class="form-control">
                  <option value="male">male</option>
                  <option value="female">female</option>
                  <option value="male">other</option>
                </select>
              </div>
              <div class="form-area">
                <textarea name="" id="" cols="65" rows="6" placeholder="NOTE"></textarea>
              </div>
              <div class="from-btn">
                <a href="" class="btn btn-primary">save</a>
                <a href="" class="btn btn-info">cancel</a>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
